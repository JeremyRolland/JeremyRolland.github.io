    <div class="container custom-max-width">
      <h1 class="mt-3">Contactez-moi</h1>
      <div class="mb-3">
        <form method="post" action="https://httpbin.org/post">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="nom" required>
          <label for="age" class="form-label">Nom</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="age" required>
          <label for="surname" class="form-label">Nom</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="surname" required>
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" name="message" placeholder="Votre message" required></textarea>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <input class="btn btn-color btn-center" type="submit" value="Confirmer">
          </div>
        </form>      
      </div>
    </div>
